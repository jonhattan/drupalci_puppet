---
classes :
  - apache
  - drush
  - mysql::client
  - mysql::server
  - php
  - webapp

apache::default_mods :
  - actions
  - alias
  - dir
  - env
  - expires
  - mime
  - negotiation
  - reqtimeout
  - rewrite
  - setenvif

drush::versions            : [ master ]
drush::default_version     : master
drush::bash_autocompletion : false

mysql::server::root_password : root

php::manage_repos : false


